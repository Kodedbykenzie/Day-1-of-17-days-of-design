<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="image/png" rel="icon" href="./images/favicon-32x32.png" />
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>Stats Preview Card Component</title>
</head>

<body>
    <main>
        <img src="./images/image-header-mobile.jpg" id="ih-mobile" alt="image header" />
        <div id="card-body">
            <h1>Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <ul>
                <li>
                    <h2>10k+</h2>
                    <div>COMPANIES</div>
                </li>
                <li>
                    <h2>314</h2>
                    <div>TEMPLATES</div>
                </li>
                <li>
                    <h2>12M+</h2>
                    <div>QUERIES</div>
                </li>
            </ul>
        </div>
        <img src="./images/image-header-desktop.jpg" id="ih-desktop" alt="image header" />
    </main>

</html>
